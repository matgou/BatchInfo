<div class="col-md-{{ widget.size }} widget-component">
  <div class="widget-header">
    Informations Lancements
    <!--
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
    -->
  </div>
  <div class="widget-body">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th> #</th>
          <th> Début</th>
          <th> Fin</th>
          <th> Durée</th>
          <th> Code Retour</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="run in batchInfo.execution">
          <td>{{ run.id }}</td>
          <td>{{ run.start_at }}</td>
          <td>{{ run.end_at }}</td>
          <td>{{ run.time }}</td>
          <td>{{ run.rc }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
